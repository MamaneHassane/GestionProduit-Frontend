<app-custom-navbar></app-custom-navbar>
<div class="p-2">

  <p class="pb-5 text-indigo-500 text-3xl sm:text-5xl text-bold">Liste des produits</p>

  <div *ngIf="products?.length==0" class="flex flex-col mt-32 justify-around items-center">
    <p class="pb-5 text-red-500 text-3xl sm:text-2xl text-bold">Il n'y a aucun produit dans la base de donn√©s</p>
    <span class="text-red-500 text-3xl pi pi-database h-24 w-24"></span>
  </div>

  <div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-0.5">
      <app-product-card
        *ngFor="let product of products"
        [product]=product
      ></app-product-card>
    </div>
  </div>




</div>

<div class="mt-auto mb-4 flex flex-row justify-center items-center">
  <ul class="pagination modal">
    <li><a class="prev"
           (click)="goToPreviousPage()"
    >&laquo; </a></li>
    <li *ngFor="let i of countArray(numberOfPages)"
        (click)="goToPage(i+1)"
    ><a class="{{i+1 == currentPage ? 'active' : ''}}">{{ i + 1 }}</a></li>
    <li><a class="next"
           (click)="goToNextPage()"
    >  &raquo;</a></li>
  </ul>

  <select [(ngModel)]="numberPerPage"
          class="p-2 mx-4 mt-1 rounded-lg bg-red-500 text-white font-bold"
  >
    <option class="hover:bg-white hover:text-red-500" value= 1>1</option>
    <option class="hover:bg-white hover:text-red-500" value= 2>2</option>
    <option class="hover:bg-white hover:text-red-500" value= 10>10</option>
    <option class="hover:bg-white hover:text-red-500" value= 20>20</option>
    <option class="hover:bg-white hover:text-red-500" value= 50>50</option>
  </select>
</div>
