<div class="p-2">

  <div *ngIf="products?.length==0" class="flex flex-col justify-around items-center">
    <p class="pb-5 text-indigo-500 text-3xl sm:text-5xl text-bold">Il n'y a aucun produit dans la base de donn√©s</p>
    <span class="pi pi-question-circle h-24 w-24"></span>
  </div>

  <div>
    <p class="pb-5 text-indigo-500 text-3xl sm:text-5xl text-bold">Liste des produits</p>
    <div  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-0.5">
      <div *ngFor="let product of products">
        <app-product-card
          [product]=product
          [onClickDetailsButton]=""
          [onClickUpdateButton]=""
          [onClickDeleteButton]="deleteProduct(product.productId)"
        ></app-product-card>
      </div>
    </div>
  </div>

</div>
