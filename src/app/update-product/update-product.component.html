<app-custom-navbar></app-custom-navbar>
<div class="flex flex-col justify-around items-center mx-auto mt-12 p-4 h-1/3 w-1/3 rounded-lg bg-indigo-500">
  <p class="text-white font-bold text-xl p-2">Mise Ã  jour d'un produit</p>
  <form (ngSubmit)="updateProduct()">

    <div class="flex flex-row items-center bg-white rounded-lg pr-6">
      <span class="p-2 pl-1 text-indigo-500 text-xl font-bold pi pi-pencil"></span>
      <input
        [(ngModel)]="product.productName"
        [ngModelOptions]="{standalone: true}"
        type="text"
        placeholder="Nom du produit"
        class="p-2 text-md rounded-lg">
    </div>

    <div class="flex flex-row items-center bg-white rounded-lg pr-6 mt-4">
      <span class="p-2 pl-1 text-red-500 text-xl font-bold pi pi-image"></span>
      <input
        [(ngModel)]="product.productImageUrl"
        [ngModelOptions]="{standalone: true}"
        type="text"
        placeholder="Lien vers l'image du produit"
        class="p-2 text-md rounded-lg">
    </div>

    <div class="flex flex-row items-center bg-white rounded-lg pr-6 mt-4">
      <span class="p-2 pl-1 text-red-500 text-xl font-bold pi pi-comment"></span>
      <textarea
        [(ngModel)]="product.productDescription"
        [ngModelOptions]="{standalone: true}"
        placeholder="Description du produit"
        class="p-2 text-md rounded-lg"></textarea>
    </div>


    <div class="flex flex-row mt-12 justify-end">
      <button
        type="submit"
        class="ml-2 mt-2 bg-green-600 hover:bg-white hover:border-2 hover:border-green-600 rounded-lg">
        <p class="text-white hover:text-green-600 font-bold p-2">Submit</p>
      </button>

      <button
        type="reset"
        class="ml-2 mt-2 bg-red-600 hover:bg-white hover:border-2 hover:border-red-600 rounded-lg">
        <p class="text-white hover:text-red-600 font-bold p-2">Reset</p>
      </button>
    </div>

  </form>
</div>
